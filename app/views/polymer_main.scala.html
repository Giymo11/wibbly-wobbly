@(title: String)(components: Array[String])(content: Html)

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>@title</title>
        <script src="/public/components/platform/platform.js"></script>
        @for(component <- components) {
            <link rel="import" href=@component>
        }
    </head>
    <body>
        @content
    </body>
</html>
